type Vehicle @model {
  """ use S3 image filename as unique id """
  id: ID!

  """ ISO date string """
  time: AWSDateTime!

  """ %2.1f miles per hour """
  speed: Float!

  """ 'north' | 'south' """
  direction: String

  """ '', 'bus', 'police', 'fire', 'delivery', ... """
  vehicleType: String
}
